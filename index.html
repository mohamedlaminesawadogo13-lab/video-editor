<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VideoEdit Pro - √âditeur Vid√©o</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: #0a0a0a;
            color: white;
            overflow: hidden;
        }

        .container {
            display: grid;
            grid-template-columns: 60px 250px 1fr 300px;
            grid-template-rows: 50px 1fr 200px;
            height: 100vh;
            gap: 1px;
            background: #1a1a1a;
        }

        .header {
            grid-column: 1 / -1;
            background: #2a2a2a;
            display: flex;
            align-items: center;
            padding: 0 20px;
            justify-content: space-between;
        }

        .logo {
            font-size: 18px;
            font-weight: bold;
            color: #ff6b35;
        }

        .header-controls {
            display: flex;
            gap: 10px;
        }

        .btn {
            padding: 8px 16px;
            border: none;
            border-radius: 6px;
            background: #ff6b35;
            color: white;
            cursor: pointer;
            font-size: 12px;
            transition: all 0.2s;
        }

        .btn:hover {
            background: #e55a2b;
            transform: translateY(-1px);
        }

        .btn-secondary {
            background: #404040;
        }

        .btn-secondary:hover {
            background: #505050;
        }

        .toolbar {
            background: #1e1e1e;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px 0;
            gap: 15px;
        }

        .tool-icon {
            width: 40px;
            height: 40px;
            background: #333;
            border-radius: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.2s;
            font-size: 18px;
        }

        .tool-icon:hover, .tool-icon.active {
            background: #ff6b35;
            transform: scale(1.1);
        }

        .media-library {
            background: #1a1a1a;
            padding: 20px;
            overflow-y: auto;
        }

        .section-title {
            font-size: 14px;
            font-weight: bold;
            margin-bottom: 15px;
            color: #ccc;
        }

        .media-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(80px, 1fr));
            gap: 10px;
            margin-bottom: 30px;
        }

        .media-item {
            aspect-ratio: 16/9;
            background: #333;
            border-radius: 6px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.2s;
            position: relative;
            overflow: hidden;
        }

        .media-item:hover {
            transform: scale(1.05);
            background: #444;
        }

        .upload-area {
            border: 2px dashed #444;
            border-radius: 8px;
            padding: 20px;
            text-align: center;
            cursor: pointer;
            margin-bottom: 20px;
            transition: all 0.2s;
        }

        .upload-area:hover {
            border-color: #ff6b35;
            background: rgba(255, 107, 53, 0.1);
        }

        .preview-area {
            background: #000;
            display: flex;
            flex-direction: column;
            position: relative;
        }

        .video-preview {
            flex: 1;
            background: #111;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
        }

        .preview-video {
            max-width: 100%;
            max-height: 100%;
            border-radius: 8px;
        }

        .preview-placeholder {
            color: #666;
            font-size: 18px;
        }

        .playback-controls {
            background: #1a1a1a;
            padding: 15px;
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .play-btn {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background: #ff6b35;
            border: none;
            color: white;
            font-size: 16px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .time-display {
            font-size: 12px;
            color: #ccc;
        }

        .properties-panel {
            background: #1a1a1a;
            padding: 20px;
            overflow-y: auto;
        }

        .property-group {
            margin-bottom: 25px;
        }

        .property-group h3 {
            font-size: 14px;
            margin-bottom: 10px;
            color: #ff6b35;
        }

        .property-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 10px;
        }

        .property-item label {
            font-size: 12px;
            color: #ccc;
        }

        .property-input {
            width: 80px;
            padding: 4px 8px;
            border: 1px solid #444;
            border-radius: 4px;
            background: #2a2a2a;
            color: white;
            font-size: 12px;
        }

        .slider {
            width: 100%;
            margin: 10px 0;
        }

        .timeline {
            grid-column: 1 / -1;
            background: #1a1a1a;
            border-top: 1px solid #333;
            display: flex;
            flex-direction: column;
        }

        .timeline-header {
            background: #2a2a2a;
            padding: 10px 20px;
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .timeline-ruler {
            height: 30px;
            background: #1e1e1e;
            position: relative;
            border-bottom: 1px solid #333;
        }

        .timeline-tracks {
            flex: 1;
            overflow-y: auto;
            padding: 10px;
        }

        .track {
            height: 60px;
            background: #222;
            border-radius: 6px;
            margin-bottom: 8px;
            position: relative;
            display: flex;
            align-items: center;
            padding: 0 10px;
        }

        .track-label {
            width: 80px;
            font-size: 12px;
            color: #ccc;
            text-align: center;
        }

        .track-content {
            flex: 1;
            height: 40px;
            background: #2a2a2a;
            border-radius: 4px;
            position: relative;
            margin-left: 10px;
        }

        .clip {
            position: absolute;
            height: 100%;
            background: linear-gradient(135deg, #ff6b35, #e55a2b);
            border-radius: 4px;
            display: flex;
            align-items: center;
            padding: 0 8px;
            font-size: 11px;
            cursor: grab;
            user-select: none;
            transition: all 0.2s;
        }

        .clip:hover {
            transform: scale(1.02);
            box-shadow: 0 2px 10px rgba(255, 107, 53, 0.3);
        }

        .clip.selected {
            outline: 2px solid #fff;
        }

        .playhead {
            position: absolute;
            top: 0;
            width: 2px;
            height: 100%;
            background: #fff;
            pointer-events: none;
            z-index: 10;
        }

        .effects-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 8px;
        }

        .effect-btn {
            padding: 8px;
            background: #333;
            border: none;
            border-radius: 4px;
            color: white;
            font-size: 11px;
            cursor: pointer;
            transition: all 0.2s;
        }

        .effect-btn:hover {
            background: #ff6b35;
        }

        .zoom-controls {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .zoom-btn {
            width: 25px;
            height: 25px;
            border: none;
            background: #404040;
            color: white;
            border-radius: 4px;
            cursor: pointer;
            font-size: 14px;
        }

        .export-panel {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: #2a2a2a;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.5);
            z-index: 1000;
            display: none;
        }

        .export-panel.show {
            display: block;
        }

        .overlay {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0,0,0,0.7);
            z-index: 999;
            display: none;
        }

        .overlay.show {
            display: block;
        }

        .progress-bar {
            width: 100%;
            height: 4px;
            background: #404040;
            border-radius: 2px;
            overflow: hidden;
            margin: 15px 0;
        }

        .progress-fill {
            height: 100%;
            background: #ff6b35;
            transition: width 0.3s;
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }

        .processing {
            animation: pulse 1.5s infinite;
        }
    </style>
</head>
<body>
    <div class="container">
        <header class="header">
            <div class="logo">üé¨ VideoEdit Pro</div>
            <div class="header-controls">
                <button class="btn btn-secondary">Nouveau</button>
                <button class="btn btn-secondary">Ouvrir</button>
                <button class="btn btn-secondary">Sauvegarder</button>
                <button class="btn" onclick="showExportPanel()">Exporter</button>
            </div>
        </header>

        <div class="toolbar">
            <div class="tool-icon active" title="S√©lection" data-tool="select">‚õ∂</div>
            <div class="tool-icon" title="D√©couper" data-tool="cut">‚úÇ</div>
            <div class="tool-icon" title="Texte" data-tool="text">T</div>
            <div class="tool-icon" title="Effets" data-tool="effects">‚ú®</div>
            <div class="tool-icon" title="Audio" data-tool="audio">üéµ</div>
            <div class="tool-icon" title="Transitions" data-tool="transitions">‚ö°</div>
        </div>

        <div class="media-library">
            <div class="section-title">M√©dias</div>
            <div class="upload-area" onclick="document.getElementById('fileInput').click()">
                <div>üìÅ Cliquer pour ajouter des m√©dias</div>
                <small style="color: #666;">Vid√©os, images, audio</small>
            </div>
            <input type="file" id="fileInput" multiple accept="video/*,image/*,audio/*" style="display: none;">
            
            <div class="media-grid" id="mediaGrid">
                <!-- Les m√©dias upload√©s appara√Ætront ici -->
            </div>

            <div class="section-title">Effets</div>
            <div class="effects-grid">
                <button class="effect-btn" onclick="applyEffect('blur')">Flou</button>
                <button class="effect-btn" onclick="applyEffect('sepia')">S√©pia</button>
                <button class="effect-btn" onclick="applyEffect('brightness')">Luminosit√©</button>
                <button class="effect-btn" onclick="applyEffect('contrast')">Contraste</button>
                <button class="effect-btn" onclick="applyEffect('saturate')">Saturation</button>
                <button class="effect-btn" onclick="applyEffect('invert')">Inverser</button>
            </div>
        </div>

        <div class="preview-area">
            <div class="video-preview">
                <video id="previewVideo" class="preview-video" style="display: none;"></video>
                <div id="previewPlaceholder" class="preview-placeholder">
                    Ajoutez un m√©dia pour commencer
                </div>
            </div>
            <div class="playback-controls">
                <button class="play-btn" id="playBtn" onclick="togglePlayback()">‚ñ∂</button>
                <span class="time-display" id="timeDisplay">00:00 / 00:00</span>
                <div class="zoom-controls">
                    <button class="zoom-btn" onclick="adjustZoom(-10)">-</button>
                    <span style="font-size: 12px;">100%</span>
                    <button class="zoom-btn" onclick="adjustZoom(10)">+</button>
                </div>
            </div>
        </div>

        <div class="properties-panel">
            <div class="property-group">
                <h3>Vid√©o</h3>
                <div class="property-item">
                    <label>Opacit√©:</label>
                    <input type="range" class="slider" min="0" max="100" value="100" onchange="updateProperty('opacity', this.value)">
                </div>
                <div class="property-item">
                    <label>√âchelle:</label>
                    <input type="range" class="slider" min="50" max="200" value="100" onchange="updateProperty('scale', this.value)">
                </div>
                <div class="property-item">
                    <label>Rotation:</label>
                    <input type="range" class="slider" min="-180" max="180" value="0" onchange="updateProperty('rotation', this.value)">
                </div>
            </div>

            <div class="property-group">
                <h3>Audio</h3>
                <div class="property-item">
                    <label>Volume:</label>
                    <input type="range" class="slider" min="0" max="200" value="100" onchange="updateProperty('volume', this.value)">
                </div>
                <div class="property-item">
                    <label>Vitesse:</label>
                    <input type="range" class="slider" min="25" max="400" value="100" onchange="updateProperty('speed', this.value)">
                </div>
            </div>

            <div class="property-group">
                <h3>Couleur</h3>
                <div class="property-item">
                    <label>Luminosit√©:</label>
                    <input type="range" class="slider" min="0" max="200" value="100" onchange="updateProperty('brightness', this.value)">
                </div>
                <div class="property-item">
                    <label>Contraste:</label>
                    <input type="range" class="slider" min="0" max="200" value="100" onchange="updateProperty('contrast', this.value)">
                </div>
                <div class="property-item">
                    <label>Saturation:</label>
                    <input type="range" class="slider" min="0" max="200" value="100" onchange="updateProperty('saturation', this.value)">
                </div>
            </div>
        </div>

        <div class="timeline">
            <div class="timeline-header">
                <div class="section-title">Timeline</div>
                <div class="zoom-controls">
                    <button class="zoom-btn" onclick="zoomTimeline(-1)">-</button>
                    <button class="zoom-btn" onclick="zoomTimeline(1)">+</button>
                </div>
            </div>
            <div class="timeline-ruler">
                <div class="playhead" id="playhead" style="left: 0px;"></div>
            </div>
            <div class="timeline-tracks" id="timelineTracks">
                <div class="track">
                    <div class="track-label">Vid√©o 1</div>
                    <div class="track-content" id="videoTrack1"></div>
                </div>
                <div class="track">
                    <div class="track-label">Audio 1</div>
                    <div class="track-content" id="audioTrack1"></div>
                </div>
                <div class="track">
                    <div class="track-label">Titres</div>
                    <div class="track-content" id="textTrack"></div>
                </div>
            </div>
        </div>
    </div>

    <div class="overlay" id="overlay" onclick="hideExportPanel()"></div>
    <div class="export-panel" id="exportPanel">
        <h2 style="margin-bottom: 20px;">Exporter la vid√©o</h2>
        <div class="property-item">
            <label>Qualit√©:</label>
            <select class="property-input">
                <option>1080p HD</option>
                <option>720p</option>
                <option>480p</option>
                <option>4K UHD</option>
            </select>
        </div>
        <div class="property-item">
            <label>Format:</label>
            <select class="property-input">
                <option>MP4</option>
                <option>MOV</option>
                <option>AVI</option>
                <option>WebM</option>
            </select>
        </div>
        <div class="progress-bar">
            <div class="progress-fill" style="width: 0%"></div>
        </div>
        <div style="display: flex; gap: 10px; justify-content: flex-end; margin-top: 20px;">
            <button class="btn btn-secondary" onclick="hideExportPanel()">Annuler</button>
            <button class="btn" onclick="startExport()">Exporter</button>
        </div>
    </div>

    <script>
        let currentMedia = null;
        let isPlaying = false;
        let timelineZoom = 1;
        let clips = [];
        let selectedClip = null;
        let playheadPosition = 0;

        // Initialisation
        document.addEventListener('DOMContentLoaded', function() {
            setupEventListeners();
            updateTimeDisplay();
        });

        function setupEventListeners() {
            const fileInput = document.getElementById('fileInput');
            fileInput.addEventListener('change', handleFileUpload);

            // Outils
            document.querySelectorAll('.tool-icon').forEach(tool => {
                tool.addEventListener('click', function() {
                    document.querySelectorAll('.tool-icon').forEach(t => t.classList.remove('active'));
                    this.classList.add('active');
                });
            });

            // Timeline click pour d√©placer la playhead
            const timelineRuler = document.querySelector('.timeline-ruler');
            timelineRuler.addEventListener('click', function(e) {
                const rect = this.getBoundingClientRect();
                const position = (e.clientX - rect.left) / rect.width;
                movePlayhead(position);
            });
        }

        function handleFileUpload(event) {
            const files = event.target.files;
            for (let file of files) {
                addMediaToLibrary(file);
            }
        }

        function addMediaToLibrary(file) {
            const mediaGrid = document.getElementById('mediaGrid');
            const mediaItem = document.createElement('div');
            mediaItem.className = 'media-item';
            mediaItem.draggable = true;
            
            const fileType = file.type.split('/')[0];
            let icon = '';
            
            if (fileType === 'video') {
                icon = 'üé¨';
            } else if (fileType === 'image') {
                icon = 'üñºÔ∏è';
            } else if (fileType === 'audio') {
                icon = 'üéµ';
            }
            
            mediaItem.innerHTML = `
                <div style="text-align: center;">
                    <div style="font-size: 20px; margin-bottom: 5px;">${icon}</div>
                    <div style="font-size: 10px; color: #ccc;">${file.name.substring(0, 10)}...</div>
                </div>
            `;

            // √âv√©nements de drag & drop
            mediaItem.addEventListener('dragstart', function(e) {
                e.dataTransfer.setData('text/plain', JSON.stringify({
                    name: file.name,
                    type: fileType,
                    url: URL.createObjectURL(file)
                }));
            });

            mediaItem.addEventListener('click', function() {
                previewMedia(file);
            });

            mediaGrid.appendChild(mediaItem);
        }

        function previewMedia(file) {
            const previewVideo = document.getElementById('previewVideo');
            const previewPlaceholder = document.getElementById('previewPlaceholder');
            
            if (file.type.startsWith('video/')) {
                previewVideo.src = URL.createObjectURL(file);
                previewVideo.style.display = 'block';
                previewPlaceholder.style.display = 'none';
                currentMedia = previewVideo;
                
                previewVideo.addEventListener('loadedmetadata', function() {
                    updateTimeDisplay();
                });
            }
        }

        // Configuration du drag & drop sur la timeline
        document.querySelectorAll('.track-content').forEach(track => {
            track.addEventListener('dragover', function(e) {
                e.preventDefault();
                this.style.backgroundColor = '#404040';
            });

            track.addEventListener('dragleave', function() {
                this.style.backgroundColor = '#2a2a2a';
            });

            track.addEventListener('drop', function(e) {
                e.preventDefault();
                this.style.backgroundColor = '#2a2a2a';
                
                const mediaData = JSON.parse(e.dataTransfer.getData('text/plain'));
                addClipToTrack(this, mediaData, e.offsetX);
            });
        });

        function addClipToTrack(track, mediaData, position) {
            const clip = document.createElement('div');
            clip.className = 'clip';
            clip.style.left = position + 'px';
            clip.style.width = '120px';
            clip.textContent = mediaData.name.substring(0, 12);
            
            clip.addEventListener('click', function() {
                selectClip(this);
            });

            // Rendre le clip d√©pla√ßable
            makeDraggable(clip);
            
            track.appendChild(clip);
            clips.push({
                element: clip,
                data: mediaData,
                start: position,
                duration: 120
            });
        }

        function makeDraggable(element) {
            let isDragging = false;
            let startX = 0;
            let startLeft = 0;

            element.addEventListener('mousedown', function(e) {
                isDragging = true;
                startX = e.clientX;
                startLeft = parseInt(element.style.left);
                element.style.cursor = 'grabbing';
            });

            document.addEventListener('mousemove', function(e) {
                if (!isDragging) return;
                
                const deltaX = e.clientX - startX;
                const newLeft = Math.max(0, startLeft + deltaX);
                element.style.left = newLeft + 'px';
            });

            document.addEventListener('mouseup', function() {
                if (isDragging) {
                    isDragging = false;
                    element.style.cursor = 'grab';
                }
            });
        }

        function selectClip(clip) {
            document.querySelectorAll('.clip').forEach(c => c.classList.remove('selected'));
            clip.classList.add('selected');
            selectedClip = clip;
        }

        function togglePlayback() {
            const playBtn = document.getElementById('playBtn');
            
            if (currentMedia) {
                if (isPlaying) {
                    currentMedia.pause();
                    playBtn.textContent = '‚ñ∂';
                } else {
                    currentMedia.play();
                    playBtn.textContent = '‚è∏';
                }
                isPlaying = !isPlaying;
            }
        }

        function updateTimeDisplay() {
            if (currentMedia) {
                const current = formatTime(currentMedia.currentTime || 0);
                const duration = formatTime(currentMedia.duration || 0);
                document.getElementById('timeDisplay').textContent = `${current} / ${duration}`;
                
                // Mettre √† jour la playhead
                const progress = (currentMedia.currentTime || 0) / (currentMedia.duration || 1);
                movePlayheadTo(progress);
            }
        }

        function formatTime(seconds) {
            const mins = Math.floor(seconds / 60);
            const secs = Math.floor(seconds % 60);
            return `${mins.toString().padStart(2, '0')}:${secs.toString().padStart(2, '0')}`;
        }

        function movePlayhead(position) {
            const playhead = document.getElementById('playhead');
            const timelineRuler = document.querySelector('.timeline-ruler');
            const newLeft = position * timelineRuler.offsetWidth;
            playhead.style.left = newLeft + 'px';
            
            if (currentMedia) {
                currentMedia.currentTime = position * (currentMedia.duration || 0);
                updateTimeDisplay();
            }
        }

        function movePlayheadTo(progress) {
            const playhead = document.getElementById('playhead');
            const timelineRuler = document.querySelector('.timeline-ruler');
            const newLeft = progress * timelineRuler.offsetWidth;
            playhead.style.left = newLeft + 'px';
        }

        function updateProperty(property, value) {
            if (currentMedia && property !== 'volume' && property !== 'speed') {
                let filterValue = '';
                
                switch(property) {
                    case 'opacity':
                        currentMedia.style.opacity = value / 100;
                        break;
                    case 'scale':
                        currentMedia.style.transform = `scale(${value / 100})`;
                        break;
                    case 'rotation':
                        currentMedia.style.transform = `rotate(${value}deg)`;
                        break;
                    case 'brightness':
                        filterValue += `brightness(${value}%) `;
                        break;
                    case 'contrast':
                        filterValue += `contrast(${value}%) `;
                        break;
                    case 'saturation':
                        filterValue += `saturate(${value}%) `;
                        break;
                }
                
                if (filterValue) {
                    const currentFilter = currentMedia.style.filter || '';
                    const newFilter = currentFilter.replace(new RegExp(property + '\\([^)]*\\)'), '').trim();
                    currentMedia.style.filter = newFilter + ' ' + filterValue;
                }
            } else if (currentMedia && property === 'volume') {
                currentMedia.volume = value / 100;
            } else if (currentMedia && property === 'speed') {
                currentMedia.playbackRate = value / 100;
            }
        }

        function applyEffect(effect) {
            if (!currentMedia) return;
            
            let filterValue = '';
            
            switch(effect) {
                case 'blur':
                    filterValue = 'blur(5px)';
                    break;
                case 'sepia':
                    filterValue = 'sepia(100%)';
                    break;
                case 'brightness':
                    filterValue = 'brightness(150%)';
                    break;
                case 'contrast':
                    filterValue = 'contrast(150%)';
